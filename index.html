<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #6c8aaaea;
        margin: 0;
        padding: 0;
    }
    
    .container {
        background-color: #53656b;
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
        text-align: center;
    }
    
    form {
        text-align: center;
    }
    
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #0a0b0c;
        border-radius: 3px;
    }
    
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #232629;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    #result {
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        margin-top: 20px;
    }</style>

</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br><br>
            
            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>

    <script>document.getElementById("bmiForm").addEventListener("submit", function (e) {
        e.preventDefault();
    
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value) / 100; // Convert to meters
    
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            alert("Please enter valid weight and height values.");
            return;
        }
    
        const bmi = weight / (height * height);
        displayResult(bmi);
    });
    
    function displayResult(bmi) {
        const resultContainer = document.getElementById("result");
    
        let category;
        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi < 24.9) {
            category = "Normal Weight";
        } else if (bmi < 29.9) {
            category = "Overweight";
        } else {
            category = "Obese";
        }
    
        resultContainer.textContent = `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
    </script>
</body>
</html>
